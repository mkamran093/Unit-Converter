<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="scale.ico" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <header>
      <div id="container-main">
        <div id="box1">
          <h1>Unit Converter</h1>
        </div>
        <div id="box2">
          <label for="input-el" id="label-el">Enter a number</label> <br />
          <input type="text" id="input-el" /> <br />
          <button id="convert">Convert</button>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="container length">
        <div id="box1">
          <h1>Length</h1>
        </div>
        <div id="box2">
          <p id="feet-meter">---</p>
          <hr />
          <p id="meter-feet">---</p>
        </div>
      </div>
      <div id="container volume">
        <div id="box1">
          <h1>Volume</h1>
        </div>
        <div id="box2">
          <p id="litre-gall">---</p>
          <hr />
          <p id="gall-litre">---</p>
        </div>
      </div>
      <div id="container mass">
        <div id="box1">
          <h1>Mass</h1>
        </div>
        <div id="box2">
          <p id="kg-pound">---</p>
          <hr />
          <p id="pound-kg">---</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
